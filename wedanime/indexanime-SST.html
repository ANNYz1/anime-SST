  <title>แปลอนิเมะจีน - หน้าหลัก</title>
  <style>
  
  
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
  color: white;
  margin: 0 0.5rem;
  text-decoration: none;
  font-weight: bold;
  border: 2px solid #3498db; /* ขอบฟ้า */
  padding: 6px 12px;
  border-radius: 8px;
  transition: all 0.2s ease-in-out;
}

nav a:hover {
  background-color: #3498db;
  color: white;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .anime-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      height: auto;
    }
    .anime-card h3 {
      margin: 0.5rem 0;
      color: #2c3e50;
    }
    .anime-card a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    .anime-card a:hover h3 {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }

    
  </style>
</head>
